<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="">
      <h1>주문하실 지점을 선택해주세요</h1>
      <div class="dropdown">
        <button type="button" class="dropdown-toggle">
          지점을 선택해주세요
        </button>

        <ul class="dropdown-menu">
          <li class="dropdown-item">
            <button type="button" class="dropdown-option">서울</button>
          </li>
          <li class="dropdown-item">
            <button type="button" class="dropdown-option">대구</button>
          </li>
          <li class="dropdown-item">
            <button type="button" class="dropdown-option">부산</button>
          </li>
          <li class="dropdown-item">
            <button type="button" class="dropdown-option">제주도</button>
          </li>
          <li class="dropdown-item">
            <button type="button" class="dropdown-option">대전</button>
          </li>
          <li class="dropdown-item">
            <button type="button" class="dropdown-option">포항</button>
          </li>
        </ul>
      </div>
      <button type="submit" class="next-button" disabled>다음</button>
    </form>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
